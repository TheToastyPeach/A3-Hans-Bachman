<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Assignment 4</title>

    <link rel="stylesheet" href="css/style.css">
    <audio id="boom">
        <source src="./sound/boom.wav" type="audio/wav">
        <p>Your browser does not support the audio</p>
    </audio>
    <audio id="bingBong">
        <source src="./sound/bing-bong.wav" type="audio/wav">
        <p>Your browser does not support the audio</p>
    </audio>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    
    <!-- Title Display -->
    <header>
        <div id="Title">
            <h1>Rock, Paper, Scissors!</h1>
        </div>
    </header>

    <!-- Image Display -->
    <section class="game-images">
        <div id="userChoice">
            <img src="./imgs/Rock1.png" alt="selection image" ></img>
        </div>
        <div id="randomChoice">            
            <img src="./imgs/Rock1.png" alt="selection image"></img>
        </div>
    </section>

    <!-- Buttons -->
    <section class="wrap">
        <div id="button">
            <a class="button" id="rockbutton" onclick="buttonPress('Rock')">Rock</a>

            <a class="button" value="Paper" id="paperbutton" onclick="buttonPress('Paper')">Paper</a>

            <a class="button" value="Scissors" id="scissorsbutton" onclick="buttonPress('Scissors')">Scissors</a>
        </div>
        <div class="results">
        </div>

        <!-- Win and loss gifs -->
        <div class="gif-display-win">
            <img class="gif-display-size" src="./imgs/win.gif" alt="winning gif" ></img>
        </div>

        <div class="gif-display-lose">
            <img class="gif-display-size" src="./imgs/lose.gif" alt="losing gif" ></img>
        </div>

        <!-- Tutorial button -->
        <div class="tutorial">
            <p onclick="tutorial()"><sup>How to play?</sup></p>
        </div>
    </section>

    <footer class="sources">
        <p onclick="sources()"><sup>Sources?</sup></p>
    </footer>


    <!-- JS links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>


    </body>

</html>
