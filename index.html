<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Assignment 4</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
    
    <!-- Image & Title Display -->
    <section class="wrap">
        <div id="Title">
            <h1>Rock, Paper, Scissors?</h1>
            <h2><em>or is it?</em></h2>
        </div>
        <div class="start-screen">
        </div>
    </section>

    <!-- Image Display -->
    <section class="game-images">
        <div id="userChoice">
            <img src="./imgs/head1.png" alt="selection image" ></img>
        </div>
        <div id="randomChoice">            
            <img src="./imgs/body1.png" alt="selection image"></img>
        </div>
    </section>


    <!-- Buttons -->
    <section class="wrap">
        <div id="button">
            <a class="button" id="rockbutton" onclick="buttonPress('Rock')">Rock</a>
            <a class="button" value="Paper" id="paperbutton" onclick="buttonPress('Paper')">Paper</a>
            <a class="button" value="Scissors" id="scissorsbutton" onclick="buttonPress('Scissors')">Scissors</a>
        </div>
        <div>

        </div>
    </section>



    <!-- JS links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
