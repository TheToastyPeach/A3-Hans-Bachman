<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">

<body>
    
    <!-- Title Display -->
    <header>
        <div id="Title">
            <h1>Rock, Paper, Scissors!</h1>
        </div>

        
    </header>

    <!-- Image Display -->
    <section class="game-images">
        <div id="userChoice">
            <img src="./imgs/Rock1.png" alt="selection image" ></img>
        </div>
        <div id="randomChoice">            
            <img src="./imgs/Rock1.png" alt="selection image"></img>
        </div>
    </section>

    <!-- Buttons -->
    <section class="wrap">
        <div id="button">
            <a class="button" id="rockbutton" onclick="buttonPress('Rock')">Rock</a>

            <a class="button" value="Paper" id="paperbutton" onclick="buttonPress('Paper')">Paper</a>

            <a class="button" value="Scissors" id="scissorsbutton" onclick="buttonPress('Scissors')">Scissors</a>
        </div>
        <div class="results">

            <iframe src="https://giphy.com/embed/RkN33Se0a99r6pMiZi" width="480" height="480" frameBorder="0" id="giphy-embed-con" allowFullScreen></iframe>

            <iframe src="https://giphy.com/embed/cMcDO2SSOSUfi4wNe9" width="480" height="240" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>

            -->

        </div>

        <div class="gif-display-win">
            <img class="gif-display-size" src="./imgs/win.gif" alt="winning gif" ></img>
        </div>

        <div class="gif-display-lose">
            <img class="gif-display-size" src="./imgs/lose.gif" alt="losing gif" ></img>
        </div>

        <div class="tutorial">
            <p onclick="tutorial()"><sup>How to play?</sup></p>
        </div>


        <!-- NOT MINE -->
        


    </section>




    <!-- JS links -->
